<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <th>
            <td>Name</td>
            <td>Value</td>
        </th>
        <tr>
            <td>Name</td>
            <td><label for="name"></label>
                <input type="text" name="name" required>
            </td>
        </tr>
        <tr>
            <td>Sex</td>
            <td><label>
                <input type="radio" name="sex" value="Male">Male
                </label>
              <label>
                <input type="radio" name="sex" value="Female">Female
                </label></td>
        </tr>
        <tr>
            <td>Eye color</td>
            <td><label for="Eye"></label>
                <select name="Eye">
                  <option value="Green">green</option> 
                  <option value="Blue">blue</option> 
                  <option value="Grey">grey</option> 
                </select> </td>
        </tr>
        <tr>
            <td>Check all fhat apply</td>
            <td><input type="checkbox" name="Answer" value="ok" /> Over 6 feet tall<br />
                <input type="checkbox" name="Answer" value="yes" /> Over 200 pounds<br /></td>
        </tr>
        <tr>
            <td colspan="2">Describe your athletic ability:
                <textarea name="comment" id="comment" cols="48" rows="8"> </textarea>
            </td>
            
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Enter my information</button></td>
        </tr>
    </table>
</body>
</html>

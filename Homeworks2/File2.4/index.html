<body>
    <div id="header">The World of Fruit</div>
    <div id="forma">

    <form action="" method="GET" name="" class="loginform">
<div class="container">
    <div class="data1">
<p id="name"><label  for="name">Name</label>
<input type="text" name="name" >
</p>

        </div>

            <option value="Lemon">Lemon</option>

          </select>

    </div>
